  <script>
    $('img').hover(function(){
      var id = $(this).attr('id');
      var position = $(this).position();
      var width = $('body').width();
      var percent = (position.left/width) * 100 + 9.5;
      $(this).addClass("hover");
      $(this).closest('div').find('h3').css({'color': '#4C6B4B'});
      $(this).closest('div').find('h3').text(id);
      $(this).closest('div').find('h3').css({'left': percent + "%"});
    }, function() {
      $(this).removeClass("hover");
    });
  </script>

  </body>
