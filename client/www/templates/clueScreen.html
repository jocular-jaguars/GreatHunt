<ion-view title="Clue Screen">
    <ion-content padding="true" class="has-header">
        <div>
            <p>Time Remaining: 42 mins 36 seconds</p>
        </div>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: 185px; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h4>Riddle Me This (description)</h4>
        <h2>What is the third word on the plaque?</h2>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Enter Answer</span>
                <input type="text" placeholder="">
            </label>
            <button class="button button-stable button-block ">Submit</button>
        </form>
    </ion-content>
</ion-view>
