<ion-view title="Welcome">
  <ion-content padding="true" class="has-header has-footer">
    <h2>Welcome To The Scavenger Hunt!</h2>
    <p>Build your own scavenger hunt!</p>
    <button class="button button-positive button-block " ng-click="redirect('createHunt')">Create A Hunt</button>
    <p>Create a hunt event for you and your friends!</p>
    <button class="button button-energized button-block " ng-click="create()">Choose A Hunt</button>
    <p>Join your friend's hunt!</p>
    <button class="button button-stable button-block " ng-click ="redirect('joinGame')">Join A Hunt</button>
  </ion-content>
</ion-view>
